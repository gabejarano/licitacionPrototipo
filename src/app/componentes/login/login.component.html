<div class="sidenav">
         <div class="login-main-text">
            <img src=".../../../assets/imagenes/techedge_horizontal_logo_450.png" >
            <h2>!Bienvenidos a <br> Techedge Cloud!</h2>
            <p></p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit"  (click)="iniciarSesion()" class="btn btn-black">Login</button>
                  <button type="submit" routerLink="/licitaciones/dashboard" class="btn btn-secondary">Register</button>
               </form>
            </div>
         </div>
</div>
