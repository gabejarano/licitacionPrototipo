<div class="container p-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Crear Licitación</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text " 
                            size=55 name="Nombre" placeholder="Nombre" required autofocus>
                        </div>
                        <div class="form-group">
                            <textarea type="textarea" name="Descripcion" placeholder="Descripcion" cols="58" rows="5" ></textarea>
                        </div>
                        <div class="form-group">
                            <div>
                                <label>Fecha limite</label>
                            </div>
                            <div>
                            <input type="date" name="Fecha limite" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Documento licitación</label>
                            <input type="file" name="documento licitacion" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" (click)="enviarPropuesta()">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
